<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun - MONSTERWARE</title>
  <style>
    :root {
      --primary: #00ffae;
      --dark: #0a0a0a;
      --light: #f5f5f5;
      --error: #ff3a3a;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .auth-container h1 {
      color: var(--primary);
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      padding-right: 40px;
      border-radius: 5px;
      border: 1px solid #333;
      background: #222;
      color: white;
      box-sizing: border-box;
    }

    .form-group .error {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 30px;
      background: var(--primary);
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .btn-secondary {
      background: transparent;
      color: var(--light);
      border: 1px solid #333;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    /* Style untuk toggle password */
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      width: 24px;
      height: 24px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>') no-repeat center;
      background-size: contain;
      opacity: 0.7;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .toggle-password.active {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23666"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>') no-repeat center;
      background-size: contain;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Daftar Akun</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="reg-name">Nama</label>
        <input type="text" id="reg-name" required>
        <div class="error" id="name-error">Nama harus diisi</div>
      </div>
      <div class="form-group">
        <label for="reg-email">Email*</label>
        <input type="text" id="reg-email" required>
        <div class="error" id="email-error">Email harus valid dan mengandung @</div>
      </div>
      <div class="form-group">
        <label for="reg-password">Kata Sandi*</label>
        <input type="password" id="reg-password" required>
        <span class="toggle-password" onclick="togglePassword('reg-password', this)"></span>
        <div class="error" id="password-error">Kata sandi harus diisi (minimal 6 karakter)</div>
      </div>
      <div class="form-group">
        <label for="reg-confirm">Konfirmasi Kata Sandi*</label>
        <input type="password" id="reg-confirm" required>
        <span class="toggle-password" onclick="togglePassword('reg-confirm', this)"></span>
        <div class="error" id="confirm-error">Konfirmasi kata sandi tidak cocok</div>
      </div>
      <button type="submit" class="btn">Daftar</button>
      <a href="halaman selamat datang.html" class="btn btn-secondary">Batal</a>
    </form>
    <div class="auth-footer">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <script>
    function togglePassword(id, element) {
      const passwordInput = document.getElementById(id);
      
      // Tambahkan efek blink
      element.classList.add('blink');
      setTimeout(() => {
        element.classList.remove('blink');
      }, 300);
      
      // Toggle password visibility (logika dibalik)
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        element.classList.remove('active'); // Ketika password terlihat, ikon mata terbuka
      } else {
        passwordInput.type = "password";
        element.classList.add('active'); // Ketika password tersembunyi, ikon mata tertutup
      }
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Mencegah form submit default

      // Mengambil nilai input
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;

      // Validasi input
      let isValid = true;

      // Validasi nama
      if (!name) {
        document.getElementById('name-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('name-error').style.display = 'none';
      }

      // Validasi email
      if (!email.includes('@')) {
        document.getElementById('email-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('email-error').style.display = 'none';
      }

      // Validasi password
      if (password.length < 6) {
        document.getElementById('password-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('password-error').style.display = 'none';
      }

      // Validasi konfirmasi password
      if (password !== confirm) {
        document.getElementById('confirm-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('confirm-error').style.display = 'none';
      }

      // Jika semua validasi terpenuhi
      if (isValid) {
        // Menyimpan data user ke localStorage
        localStorage.setItem('user', JSON.stringify({
          name: name,
          email: email,
          password: password
        }));

        alert('Registrasi berhasil! Silakan login.');
        window.location.href = "login.html"; // Redirect ke halaman login
      }
    });
  </script>
</body>
</html>
